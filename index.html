<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="assets/images/iconreader.png">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link rel="stylesheet" type="text/css" href="assets/css/product.css">
        <link rel="stylesheet" type="text/css" href="assets/css/buttons.css">
        <link rel="stylesheet" type="text/css" href="assets/css/chats.css" id="chatstyle">
        <link rel="stylesheet" type="text/css" href="" id="alter">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>WhatsApp Chatviewer</title>
    </head>

    <header>
        <div id="headercont">
            <div>
                <img src="assets\images\whatsapp-logo.png" alt="wareader icon" id="logoapp">
                <span id="wareader">WhatsApp Chatviewer</span>
            </div>
            
            <div id="reload">
                <div id="reloader" onclick="location.reload(false)"></div>
            </div>
        </div>
    </header>

    <body>
        <div id="init">
            <div id="fmem">
                <div id="contMode">
                    <button id="night" onclick="switchNi()">DARK</button>
                    <button id="day" onclick="switchDay()">LIGHT</button>
                </div>
            </div>
        
        </div>

        <h1 id="title">View whatsapp chat</h1>
        <p id="desc">When you add chat in the form of text file it will be exported<br>in the form of whatsapp chat.<br></p>
        <h2 id="subtitle">Import the text file here</h3>

        <div id="entrance">
            <label for="file" id="labArch">Choose a text file</label>
            <input type="file" id="file">
            <div id="configs">
                <h3 id="txtusr">Sample example</h3>
                <select name="test" id="optionpov">
                </select>
            </div>
        </div>

        <p id="paragraph">Preview</p>
        <p id="userparagraph">Users in the conversation:</p>

        <div id="contUsers">
        </div>

        <div id = "area">
            <div id="containall">
                <p id="day">10 September 2022</p>
            </div>

            <div id="containmsg" class="oth">
                <div id="msg">
                    <div id="elements">
                        <p id="us">User</p>
                        <p id="body">This will be the body of the text</p>
                    </div>
                    <p id="date">10:00 p.m</p>
                </div>
            </div>
        </div>
        
            
        <script src="assets/js/program.js"></script>
        <script src="assets/js/visual.js"></script>
    </body>
</html>
